name: Build Desktop Executable

on:
  push:
    branches: [ main, master ]
    paths:
      - 'desktop/**'
    tags:
      - 'v*'
      - 'v*.*'
      - 'v*.*.*'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'desktop/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        cd desktop
        pip install -r requirements_desktop.txt
        pip install pyinstaller
    
    - name: Build Windows executable
      run: |
        cd desktop
        pyinstaller --onefile --windowed --name "IMC_Bulk_Image_Uploader" --hidden-import=PIL._tkinter_finder bulk_uploader.py
    
    - name: Upload Windows executable
      uses: actions/upload-artifact@v4
      with:
        name: IMC_Bulk_Image_Uploader-Windows
        path: desktop/dist/IMC_Bulk_Image_Uploader.exe
        retention-days: 30
    
    - name: Upload to Release (if tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: desktop/dist/IMC_Bulk_Image_Uploader.exe
        token: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        cd desktop
        pip install -r requirements_desktop.txt
        pip install pyinstaller
    
    - name: Build Linux executable
      run: |
        cd desktop
        pyinstaller --onefile --windowed --name "IMC_Bulk_Image_Uploader" --hidden-import=PIL._tkinter_finder bulk_uploader.py
    
    - name: Upload Linux executable
      uses: actions/upload-artifact@v4
      with:
        name: IMC_Bulk_Image_Uploader-Linux
        path: desktop/dist/IMC_Bulk_Image_Uploader
        retention-days: 30
    
    - name: Upload to Release (if tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: desktop/dist/IMC_Bulk_Image_Uploader
        token: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        cd desktop
        pip install -r requirements_desktop.txt
        pip install pyinstaller
    
    - name: Build macOS executable
      run: |
        cd desktop
        pyinstaller --onefile --windowed --name "IMC_Bulk_Image_Uploader" --hidden-import=PIL._tkinter_finder bulk_uploader.py
    
    - name: Upload macOS executable
      uses: actions/upload-artifact@v4
      with:
        name: IMC_Bulk_Image_Uploader-macOS
        path: desktop/dist/IMC_Bulk_Image_Uploader
        retention-days: 30
    
    - name: Upload to Release (if tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: desktop/dist/IMC_Bulk_Image_Uploader
        token: ${{ secrets.GITHUB_TOKEN }}